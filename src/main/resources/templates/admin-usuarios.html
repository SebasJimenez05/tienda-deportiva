<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/cyberpunk.css}" />
</head>
<body class="bg-dark text-white">
<div class="container py-5">
    <h2>Usuarios</h2>

    <!-- Mensajes flash -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <i class="fas fa-check-circle"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <i class="fas fa-exclamation-triangle"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Roles</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="u : ${usuarios}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.nombre}"></td>
                <td th:text="${u.email}"></td>
                <td>
                    <span th:each="r : ${u.roles}" th:text="${r.nombre} + ' '"></span>
                </td>
                <td>
                    <form th:action="@{'/admin/usuarios/reset/' + ${u.id}}" method="post" style="display:inline-block;" th:if="${u.email != #authentication.name}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-sm btn-warning">Restablecer</button>
                    </form>
                    <span th:if="${u.email == #authentication.name}" class="text-muted">-</span>
                </td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/admin}" class="btn btn-secondary">Volver</a>
</div>
</body>
</html>
