<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmación de Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center text-success mb-4">
            ¡Venta Procesada con Éxito!
        </h2>

        <p class="text-center">
            Gracias por tu compra. Aquí están los detalles de la factura.
        </p>

        <hr>

        <div class="row mb-3">
            <div class="col-md-6">
                <p><strong>Número de Factura:</strong> <span th:text="${venta.numeroFactura}"></span></p>
                <p><strong>Fecha:</strong> 
                    <span th:text="${#temporals.format(venta.fechaVenta, 'dd/MM/yyyy HH:mm')}"></span>
                </p>
            </div>

            <div class="col-md-6">
                <p><strong>Cliente:</strong> <span th:text="${venta.usuario.nombre}"></span></p>
                <p><strong>Email:</strong> <span th:text="${venta.usuario.email}"></span></p>
            </div>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/descargar-factura/{id}(id=${venta.id})}" 
               class="btn btn-danger btn-lg me-2">
                <i class="fas fa-file-pdf"></i> Descargar Factura PDF
            </a>

            <a th:href="@{/tienda}" class="btn btn-primary btn-lg">
                <i class="fas fa-home"></i> Volver a la Tienda
            </a>
        </div>
    </div>
</div>

</body>
</html>
