<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Tu Tienda de Tecnolog√≠a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/cyberpunk.css}" />

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">

        <!-- Logo -->
        <a class="navbar-brand" href="#">
            <i class="fas fa-laptop-code me-2"></i>TechStore
        </a>

        <!-- Bot√≥n m√≥vil -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <!--  IZQUIERDA -->
            <ul class="navbar-nav me-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tienda}">
                        Inicio
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/mis-compras}">
                        <i class="fas fa-receipt"></i> Mis Compras
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link position-relative" th:href="@{/carrito}">
                        <i class="fas fa-shopping-cart"></i> Carrito
                        <span th:if="${cantidadCarrito > 0}" class="carrito-badge"
                              th:text="${cantidadCarrito}"></span>
                    </a>
                </li>

            </ul>

            <!--  DERECHA -->
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/change-password}">
                        <i class="fas fa-key"></i> Cambiar Contrase√±a
                    </a>
                </li>

                <li class="nav-item d-flex align-items-center">
                    <a class="nav-link" th:href="@{/logout}">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n
                    </a>
                </li>

                <!-- Correo del usuario -->
                <li class="nav-item d-flex align-items-center ms-2">
                    <span class="text-warning fw-bold" th:text="${usuario?.email}"></span>
                </li>

            </ul>

        </div>
    </div>
</nav>


    <!-- Filtros de Categor√≠a -->
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <ul class="nav nav-pills justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${categoriaSeleccionada == 'todos'} ? 'active'" 
                           th:href="@{/tienda}">Todos los Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${categoriaSeleccionada == 'mouses'} ? 'active'" 
                           th:href="@{/tienda(categoria='mouses')}">üñ±Ô∏è Mouses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${categoriaSeleccionada == 'teclados'} ? 'active'" 
                           th:href="@{/tienda(categoria='teclados')}">‚å®Ô∏è Teclados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${categoriaSeleccionada == 'alfombrillas'} ? 'active'" 
                           th:href="@{/tienda(categoria='alfombrillas')}">üñºÔ∏è Alfombrillas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${categoriaSeleccionada == 'audifonos'} ? 'active'" 
                           th:href="@{/tienda(categoria='audifonos')}">üéß Aud√≠fonos</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Mensajes -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="fas fa-check-circle"></i> 
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <i class="fas fa-exclamation-triangle"></i> 
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Productos -->
        <div class="row">
            <div th:each="producto : ${productos}" class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card h-100 text-white">
                    <div class="producto-imagen">
    <img th:src="${producto.imagen}" th:alt="${producto.nombre}" 
         style="width: 100%; height: 100%; object-fit: cover;">
</div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${producto.nombre}"></h5>
                        <p class="card-text text-muted" th:text="${producto.descripcion}"></p>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span class="h4 text-warning" th:text="'$' + ${#numbers.formatDecimal(producto.precio, 1, 2, 'COMMA')}"></span>
                            <span id="stock-" th:attr="id=${'stock-' + producto.id}" class="badge badge-stock" th:text="${producto.stockDisponible} + ' disponibles'"></span>
                        </div>
                        <form th:action="@{/agregar-carrito}" method="post">
                            <input type="hidden" name="productoId" th:value="${producto.id}">
                            <div class="input-group mb-2">
                                     <input type="number" class="form-control" name="cantidad" value="1" min="1"
     th:attr="max=${producto.stockDisponible}, data-product-id=${producto.id}, id=${'input-' + producto.id}" />

                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-cart-plus me-2"></i> Agregar al Carrito
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mensaje si no hay productos -->
        <div th:if="${#lists.isEmpty(productos)}" class="text-center py-5">
            <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
            <h3 class="text-muted">No hay productos disponibles</h3>
            <p class="text-muted">Intenta con otra categor√≠a o vuelve m√°s tarde.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script>
        (function() {
            try {
                var socket = new SockJS('/ws');
                var stompClient = Stomp.over(socket);
                stompClient.connect({}, function(frame) {
                    console.log('Connected: ' + frame);
                    stompClient.subscribe('/topic/stock', function(message) {
                        var payload = JSON.parse(message.body);
                        var productId = payload.productoId;
                        var stock = payload.stock;
                        var stockReservado = payload.stockReservado;
                        var disponibles = stock - stockReservado;
                        // actualizar badge
                        var badge = document.getElementById('stock-' + productId);
                        if (badge) badge.textContent = disponibles + ' disponibles';
                        // actualizar input max
                        var input = document.getElementById('input-' + productId);
                        if (input) input.max = disponibles;
                    });
                });
            } catch (e) {
                console.log('WebSocket not available', e);
            }
        })();
    </script>
</body>
</html>
