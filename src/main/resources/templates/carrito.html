<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - TechStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold-primary: #d4af37;
            --gold-gradient: linear-gradient(135deg, #d4af37 0%, #f7ef8a 100%);
            --gold-border: #b8941f;
            --black-dark: #0a0a0a;
            --black-light: #1a1a1a;
        }
        
        .navbar-brand {
            color: var(--gold-primary) !important;
            font-weight: bold;
        }
        
        .card {
            border: 1px solid var(--gold-border);
            background: rgba(26, 26, 26, 0.95);
        }
        
        .btn-primary {
            background: var(--gold-gradient);
            border: none;
            color: var(--black-dark);
            font-weight: 600;
        }
        
        .btn-primary:hover {
            background: var(--gold-gradient);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }
        
        .table {
            color: #fff;
        }
        
        .table th {
            border-color: var(--gold-border);
        }
        
        .table td {
            border-color: var(--gold-border);
        }
        
        .producto-imagen {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .quantity-input {
            width: 70px;
            background: #2c2c2c;
            color: white;
            border: 1px solid var(--gold-border);
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%); min-height: 100vh; color: #fff;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/tienda}">
                <i class="fas fa-laptop-code me-2"></i>TechStore
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/tienda}">
                    <i class="fas fa-store"></i> Seguir Comprando
                </a>
                <a class="nav-link" th:href="@{/change-password}">
                    <i class="fas fa-key"></i> Cambiar Contraseña
                </a>
                <a class="nav-link" th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Carrito de Compras</h1>

        <!-- Mensajes -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="fas fa-check-circle"></i> 
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <i class="fas fa-exclamation-triangle"></i> 
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${#lists.isEmpty(carrito)}" class="text-center py-5">
            <i class="fas fa-shopping-cart fa-3x text-muted mb-3"></i>
            <h3 class="text-muted">Tu carrito está vacío</h3>
            <p class="text-muted">¡Agrega algunos productos para continuar!</p>
            <a th:href="@{/tienda}" class="btn btn-primary btn-lg">
                <i class="fas fa-shopping-bag me-2"></i> Ir de Compras
            </a>
        </div>

        <div th:unless="${#lists.isEmpty(carrito)}" class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th>Precio</th>
                                    <th>Cantidad</th>
                                    <th>Subtotal</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${carrito}">
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <img th:src="${item.producto.imagen}" th:alt="${item.producto.nombre}" 
                                                 class="producto-imagen">
                                            <div class="ms-3">
                                                <h6 th:text="${item.producto.nombre}"></h6>
                                                <small class="text-muted" th:text="${item.producto.descripcion}"></small>
                                            </div>
                                        </div>
                                    </td>
                                    <td th:text="'$' + ${#numbers.formatDecimal(item.producto.precio, 1, 2, 'COMMA')}"></td>
                                    <td>
                                        <form th:action="@{/actualizar-carrito}" method="post" class="d-flex align-items-center">
                                            <input type="hidden" name="productoId" th:value="${item.producto.id}">
                                            <input type="number" name="cantidad" th:value="${item.cantidad}" 
                                                   min="1" th:max="${item.producto.stockDisponible + item.cantidad}" 
                                                   class="form-control quantity-input">
                                            <button type="submit" class="btn btn-sm btn-outline-primary ms-2">
                                                <i class="fas fa-sync-alt"></i>
                                            </button>
                                        </form>
                                    </td>
                                    <td th:text="'$' + ${#numbers.formatDecimal(item.subtotal, 1, 2, 'COMMA')}"></td>
                                    <td>
                                        <form th:action="@{/eliminar-carrito}" method="post">
                                            <input type="hidden" name="productoId" th:value="${item.producto.id}">
                                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="mt-3">
                    <a th:href="@{/vaciar-carrito}" class="btn btn-outline-danger">
                        <i class="fas fa-trash me-2"></i> Vaciar Carrito
                    </a>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Resumen del Pedido</h5>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal:</span>
                            <span th:text="'$' + ${#numbers.formatDecimal(total, 1, 2, 'COMMA')}"></span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Envío:</span>
                            <span>Gratis</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-3">
                            <strong>Total:</strong>
                            <strong th:text="'$' + ${#numbers.formatDecimal(total, 1, 2, 'COMMA')}"></strong>
                        </div>
                        <button class="btn btn-primary w-100 btn-lg">
                            <i class="fas fa-credit-card me-2"></i> Proceder al Pago
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
