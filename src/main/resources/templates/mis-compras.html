<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Mis Compras</h2>

    <div th:if="${ventas.isEmpty()}">
        <div class="alert alert-info text-center">
            Aún no has realizado ninguna compra.
        </div>
    </div>

    <table th:if="${!ventas.isEmpty()}" class="table table-bordered table-hover shadow">
        <thead class="table-dark">
            <tr>
                <th>N° Factura</th>
                <th>Fecha</th>
                <th>Subtotal</th>
                <th>IVA</th>
                <th>Total</th>
                <th>Descargar</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="venta : ${ventas}">
                <td th:text="${venta.numeroFactura}"></td>

                <td th:text="${#temporals.format(venta.fechaVenta, 'dd/MM/yyyy HH:mm')}"></td>

                <td th:text="${venta.subtotal}"></td>
                <td th:text="${venta.iva}"></td>
                <td th:text="${venta.total}"></td>

                <td>
                    <a th:href="@{/descargar-factura/{id}(id=${venta.id})}"
                       class="btn btn-danger btn-sm">
                        PDF
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a th:href="@{/tienda}" class="btn btn-primary btn-lg">Volver a la Tienda</a>
    </div>
</div>

</body>
</html>
