<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Ventas App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold-primary: #d4af37;
            --gold-secondary: #f4d03f;
            --gold-gradient: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-secondary) 100%);
            --gold-border: rgba(212, 175, 55, 0.3);
            --black-dark: #0a0a0a;
            --black-light: #1a1a1a;
        }

        .password-toggle {
            cursor: pointer;
            border: none;
            background: transparent;
            padding: 0.375rem 0.75rem;
            border-left: 1px solid var(--gold-border);
            color: var(--gold-primary);
        }

        .password-toggle:hover {
            background-color: rgba(44, 44, 44, 0.8);
        }

        .input-group .form-control:focus {
            z-index: 1;
        }

        /* Estilos personalizados */
        .card {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid var(--gold-border);
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
        }

        .card-title {
            color: var(--gold-primary) !important;
        }

        .text-muted {
            color: rgba(255, 255, 255, 0.6) !important;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            color: #fff;
        }

        .btn-primary {
            background: var(--gold-gradient);
            border: none;
            color: var(--black-dark);
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: var(--gold-gradient);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
            transition: all 0.3s ease;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid var(--gold-border);
            background: rgba(26, 26, 26, 0.95);
            color: #fff;
        }

        .form-control:focus {
            border-color: var(--gold-primary);
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
            background: rgba(26, 26, 26, 0.98);
            color: #fff;
        }

        .input-group-text {
            border-radius: 8px 0 0 8px;
            background: var(--black-light);
            border: 1px solid var(--gold-border);
            border-right: none;
            color: var(--gold-primary);
        }

        .btn-outline-primary {
            border: 1px solid var(--gold-primary);
            color: var(--gold-primary);
            background: transparent;
        }

        .btn-outline-primary:hover {
            background: var(--gold-gradient);
            border-color: transparent;
            color: var(--black-dark);
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body p-5">

                        <!-- BOTÓN VOLVER AL HOME -->
                        <div class="text-start mb-4">
                            <a th:href="@{/}" class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-arrow-left me-1"></i> Volver al Home
                            </a>
                        </div>

                        <div class="text-center mb-4">
                            <i class="fas fa-wallet fa-3x mb-3" style="color: var(--gold-primary);"></i>
                            <h2 class="card-title">Ventas App</h2>
                            <p style="color: #fff;">Inicia sesión en tu cuenta</p>
                        </div>

                        <!-- Mensajes -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle"></i> 
                            Error en el email o contraseña.
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            <i class="fas fa-check-circle"></i> 
                            Has cerrado sesión con éxito.
                        </div>

                        <div th:if="${success}" class="alert alert-success">
                            <i class="fas fa-check-circle"></i> 
                            <span th:text="${success}"></span>
                        </div>

                        <!-- Formulario -->
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label" style="color: var(--gold-primary);">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="username" name="username"
                                           placeholder="tu@email.com" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label" style="color: var(--gold-primary);">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" name="password"
                                           placeholder="Tu contraseña" required>
                                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-lg" style="background: var(--gold-gradient); color: var(--black-dark); font-weight: 600;">
                                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <p class="mb-0" style="color: #fff;">¿No tienes cuenta?</p>
                            <a th:href="@{/register}" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-user-plus"></i> Regístrate aquí
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = passwordInput.parentNode.querySelector('.password-toggle i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>
</body>
</html>
